    <script>


    // Request data using D3
    d3.csv('chartAge.csv').then(makeChart);

    function makeChart(age) {

        var ageGroup = age.map(function(d) {return d.AgeGroup});
        var count = age.map(function(d) {return d.Count});
  
        var chart = new Chart('ageChart', {
            type: 'horizontalBar',
            options: {
                maintainAspectRatio: false,
                legend: {
                display: false
                },
                scales: { 
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            fontSize: 16
                        }
                    }]
                }
            },
            data: {
                labels: ageGroup,

                datasets: [{

                        backgroundColor: ["#58cced", "#3895d3","#1261A0","#072F5F"],
                        data: count

                    }
                ]
            }
        }) 
    }

    </script>

    <script>
        d3.csv('chartSex.csv').then(makeChart);

        function makeChart(sex) {

            var sexGroup = sex.map(function(d) {return d.Sex});
            var count = sex.map(function(d) {return d.Count});
  

            var chart = new Chart('sexChart', {
                type: 'pie',
                options: {
                    maintainAspectRatio: false,
                    legend: {
                        display: false
                    },
                },
                data: {
                    labels: sexGroup,
                    datasets: [{
                        backgroundColor: ["#58cced", "#ff5349"],
                        data: count
                    }]
                }
            })
        }
    </script>
    <script>

// Request data using D3
d3.csv('chartResidence.csv')
  .then(makeChart);

function makeChart(residence) {

  var residenceGroup = residence.map(function(d) {return d.Residence});
  var count = residence.map(function(d) {return d.Count});
  

  var chart = new Chart('residenceChart', {
    type: 'bar',
    options: {
      maintainAspectRatio: false,
      legend: {
        display: false
      },
      
    },
    data: {
      labels: residenceGroup,
      datasets: [
        {
          data: count
          
        }]
    }
  })
}
    
</script>
